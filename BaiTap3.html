<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form mua xe</title>
</head>
<body>
    <h1>Car Purhase Form</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required><br>
        <br>
        <label for="choosecar">Choose a Car:</label>
        <select name="choosecar" id="choosecar" required>
            <option value="Model1">Model 1</option>
            <option value="Model2">Model 2</option>
            <option value="Model3">Model 3</option>
            <option value="Model4">Model 4</option>
        </select><br>
        <br>
        <label for="choosecolor">Choose a Color:</label>
        <select name="choosecolor" id="choosecolor">
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
        </select><br>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" id="quantity"><br>
        <br>
        <label for="date">Delivery Date:</label>
        <input type="date" name="date" id="date" required><br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
